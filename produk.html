    <section class="produk text-center mt-5 mb-5">

    <!-- Batas Akhir penulisan kode Bootstrap -->
    <script>
        /* Tulis Javascript Di bawah Sini */

        var sumber = "data.json"
        var data_json = []
        var data_merch = []

        $.getJSON(sumber).then(function (data_mentah) {
            data_json = data_mentah
            console.log(data_json)
            // UNTUK TAMPILIN SEMUA DATA DI AWAL
            data_merch.push(...data_json["postcard"])
            data_merch.push(...data_json["photocard"])
            data_merch.push(...data_json["photobook"])
            data_merch.push(...data_json["lightstick"])
            data_merch.push(...data_json["doll"])
            data_merch.push(...data_json["shirt"])
            tampilkanData()
        })

        select_merch.onchange = function () {
            var pilihan = select_merch.value
            console.log(pilihan)
            data_merch = data_json[pilihan]
            console.log(data_merch)
            tampilkanData()
        }

        function tampilkanData() {
            // Kode ketiga paste di bawah ini sebelum kurung keriting
            baris_produk.innerHTML = ""
            data_merch.forEach(merch => {
                baris_produk.innerHTML += `<div class="col mb-3">
                     <div class="card">
                         <img src="${merch.foto}" class="card-img-top" alt="...">
                         <div class="card-body">
                             <h5 class="card-title">${merch.nama}</h5>
                             <div class="row hargasize my-4">
                                 <div class="col">
                                     ${merch.size}
                                 </div>
                                 <div class="col text-success fw-bold">
                                     ${merch.harga}
                                 </div>
                             </div>
                             <a href="${merch.link}" class="btn btn-danger bg-warning text-dark w-100"> <i class="bi bi-cart4"></i>
                                 Beli</a>
                         </div>
                     </div>
                 </div> `
            })
        }

        /* Batas Akhir penulisan kode Javascript */
    </script>
